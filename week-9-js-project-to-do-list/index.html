<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Project</title>
    <link 
    rel="stylesheet" href="style.css">

    <link 
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link 
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/01b96374f9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">

        <div id="header">
            <div class="row">
                <div class="col">
                    <h1>TO DO LIST</h1>
                </div>
            </div>
        </div>
        
        <div id="mainContent">
            <div class="row" id="center">
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <div id="form">
                        <div class="form-group">
                            <label for="inputText">TASK</label>
                            <input type="text" class="form-control mb-2" id="inputText" placeholder="What needs to be done?">
                        </div>
    
                        <button class="btn btn-primary d-block" id="form-button">Submit Task</button>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col" id="pTags">
                            
                        </div>            
                    </div>
                </div>
            </div>          
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6">
            <form [formGroup]="eventsEditForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12 p-0">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" id="title" class="form-control">
                    </div>
                    <div class="row" formGroupName="address">
                        <div class="col-12">
                            <label for="street">Street</label>
                            <input type="text" formControlName="street" id="street" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="city">City</label>
                            <input type="text" formControlName="city" id="city" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" formControlName="zipcode" id="zipcode" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="link">Google Maps URL</label>
                            <input type="text" formControlName="addressLink" id="link" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 p-0">
                        <label for="time">Time</label>
                        <input type="text" formControlName="time" id="time" class="form-control">
                    </div>
                    <div class="col-12 p-0">
                        <label for="date">Date</label>
                        <input type="date" formControlName="date" id="date" class="form-control">
                    </div>
                    <div class="col-12 p-0">
                        <label for="info">Info</label>
                        <input type="text" formControlName="info" id="info" class="form-control">
                    </div>
                    <div class="col-12 p-0">
                        <label for="link">Image URL</label>
                        <input type="text" formControlName="imagePath" id="link" class="form-control">
                    </div>
                    <div class="col p-0">
                        <button class="btn btn-success d-inline-flex" type="submit" [disabled]="!eventsEditForm.valid"><i class="far fa-check-square"> Submit</i></button>
                        <p class="d-inline-flex ml-3">*Please fill out all the inputs to submit</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <div class="row" *ngFor="let event of events; let i = index">
                <div class="col-12 d-flex justify-content-center">
                    <h4>{{ event.title }}</h4>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <img class="img-fluid" src="{{ event.imagePath }}" alt="{{ event.title }}">
                </div>
                <div class="col-12 col-md-4">
                    <p class="d-block">Address(<small>Click address for directions with Google Maps</small>):</p>
                    <a href="{{ event.address.addressLink }}">
                        <p class="d-block">{{ event.address.street }}</p>
                        <p class="d-block">{{ event.address.city }} {{event.address.zipcode }}</p>
                    </a>
                    
                </div>
                <div class="col-6 col-md-4">
                    <label for="time">Time:</label>
                    <p id="time">{{ event.time }}</p>
                </div>
                <div class="col-6 col-md-4">
                    <label for="date">Date:</label>
                    <p id="date">{{ event.date | date: 'shortdate' }}</p>
                </div>
                <div class="col-12">
                    <label for="info">Info:</label>
                    <p id="info">{{ event.info }}</p>
                </div>
                <div class="col my-3">
                    <button class="btn btn-danger" (click)="onDelete(i)"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

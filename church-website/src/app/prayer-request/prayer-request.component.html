<div class="container-fluid" [ngStyle]="textStyle">
    <div class="row">
        <div class="col-12">
            <div class="row" style="background-color: lightseagreen;">
                <div class="col-12 d-flex justify-content-center">
                    <h2>Requests</h2>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p><strong>"DEVOTE YOURSELVES TO PRAYER, BEING WATCHFUL AND THANKFUL." -COLOSSIANS 4:2</strong></p>
                </div>
            </div>
        </div>
        <div class="col-12 p-0">
            <img class="img-fluid w-100" src="https://pk4hhq.bn.files.1drv.com/y4mP4mtn-X45F7GJlLeyUQPy3gbIurkCtXHEQNrtuGKyl5YuW8O-Vj-K6zgRhdPyeU3Lyiti-EFDDvNYTtG6eJRrfQdvWfAfGq8d8mWcfiAdpSNaBQrMs1CJ5GzegjPmYLBEs73OjPOcv53HD874dgpZQV7YY875pnodt6MUXsG4I73swYIHTj19bL42d3FB3p3YqPt4jM5k9KIHrhzsduxoA?width=1024&height=640&cropmode=none" alt="harmony">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-12 col-lg-6 mt-2">
                        <label for="fName">First Name:</label>
                        <input class="form-control" type="text" formControlName="fName" id="fName">
                    </div>
                    <div class="col-12 col-lg-6 mt-2">
                        <label for="lName">Last Name:</label>
                        <input class="form-control" type="text" formControlName="lName" id="lName">
                    </div>
                    <div class="col-12 col-lg-6 mt-2">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" formControlName="email" id="email">
                    </div>
                    <div class="col-12 col-lg-6 mt-2">
                        <label for="phone">Phone Number:</label>
                        <input class="form-control" type="tel" formControlName="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="col-6 col-lg-3 mt-2">
                        <label for="requestInfo">Request:</label>
                        <select class="form-control p-0" formControlName="requestInfo" id="requestInfo">
                            <option selected value="prayer">Prayer</option>
                            <option value="question">Question</option>
                            <option value="benevolence">Benevolence</option>
                            <option value="appointment">Appointment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="detailRequest">Please explain your request in detail:</label>
                        <textarea class="form-control w-100" formControlName="detailRequest" id="detailRequest" cols="30" rows="5">

                        </textarea>
                    </div>
                    <div class="col mt-2">
                        <button class="btn btn-success d-inline-flex mr-2" type="submit" [disabled]="!requestForm.valid"><i class="far fa-check-square"> Submit</i></button>
                        <p class="d-inline-flex" *ngIf="!requestForm.valid">*Please fill out entire form to submit</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

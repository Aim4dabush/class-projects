<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01b96374f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="edward-arasato-login-ui-bootstrap-template-project.css">
    <title>bootstrap login ui template</title>
</head>
<body>
    <div class="container-fluid">
        <div id="top-container">
            <div class="row w-100">
                <div class="col">
                    <h3 class="text-color">Ninja Turtles Fan Club Login</h3>
                </div>
            </div>
            <form>
                <div class="form-row w-100">
                    <div class="col-4 form-group text-color">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@.com" class="form-control">
                    </div>
                    <div class="col-2 form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember email</label>
                        </div>
                    </div>
                    <div class="col-4 form-group text-color">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="case sensitive" class="form-control">
                    </div>
                    <div class="col-2 form-group">
                        <button type="submit" class="btn btn-primary">Cowabunga</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="bot-container">
            <div class="row w-100">
                <div class="col-3">
                    <button type="button" class="btn btn-warning fab fa-snapchat">Snapchat</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-info fab fa-twitter">Twitter</button>   
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary fab fa-facebook">Facebook</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger fab fa-instagram">Instagram</button>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
